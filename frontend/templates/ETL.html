<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ETL </title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span> Wiki Map </span></a>
            </div>

            <div class="clearfix"></div>

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                <div class="menu_section">
                    <ul class="nav side-menu">
                        <li><a href="/dashboard"><i class="fa fa-home"></i> Dashboard </a></li>
                        <li><a><i class="fa fa-edit"></i> 查询 <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li><a href="/search">查询实体</a></li>
                                <li><a href="/searchbytwoentities">查询实体间关系</a></li>
                            </ul>
                        </li>
                        <li><a href="/ETL"><i class="fa fa-archive"></i> ETL </a></li>
                        
                    </ul>
                </div>
            </div>

          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" ng-app="myApp" ng-controller="siteCtrl">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>数据 ETL</h3>
              </div>
            </div>

            <div class="x_panel">
              <div class="x_title">
                <h2>上传 ttl 数据集</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <!-- start form for validation -->
                <form  method="post" action="/ETL/upload1/" enctype="multipart/form-data">

                  <label for="year">选择原始的数据文件,支持从 DBpedia 获取到的原始 ttl 文件:</label>
                  <input type="file" name="up_file"/>
                    <br/>
                    <span class="input-group-append">
                        <button class="btn btn-primary" type="submit"> 提交</button>
                    </span>

                </form>
                <!-- end form for validations -->

              </div>
            </div>

            <div class="clearfix">

            </div>

              <div class="x_panel">
              <div class="x_title">
                <h2>上传 txt、csv 数据集</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <!-- start form for validation -->
                <form  method="post" action="/ETL/upload2/" enctype="multipart/form-data">

                  <label for="year">选择原始的数据文件,支持进行了数据清洗的 csv、txt 文件:</label>
                  <input type="file" name="up_file"/>
                    <br/>
                    <span class="input-group-append">
                        <button class="btn btn-primary" type="submit"> 提交</button>
                    </span>

                </form>
                <!-- end form for validations -->

              </div>
            </div>


            

          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            喵喵电影 - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    {% load static %}
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js' %}"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="{% static 'js/custom.min.js' %}"></script>
    <!--<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>-->
    <!--<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>-->
    <!--<script src="https://img.hcharts.cn/highcharts/modules/oldie.js"></script>-->
    <!--<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>-->
    <script src="{% static 'vendors/angular/angular-route.js' %}"></script>
    <script src="{% static 'vendors/angular/angular.js' %}"></script>



  </body>
</html>
